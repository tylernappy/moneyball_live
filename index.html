<script>
  $(document).ready(function() {
  //
  setInterval(function(){
      var positions = [];
      var monies = []
      for (var i=0; i < 15; i++) {
        var position = document.getElementById("position"+i).value;
        var moneyString = document.getElementById("money"+i).value;
        if (moneyString === "") {
          var money = 0;
        } else {
          var money = parseInt(moneyString);
        }
        positions.push(position);
        monies.push(money);
      }
      var totalMoney = 0;
      var totalPositions = 0;
      var totalQbs = 0;
      var totalRbs = 0;
      var totalWrs = 0;
      var totalTes = 0;
      var totalDefenses = 0;
      var totalKickers = 0;
      for (var i=0; i<15; i++){
        totalMoney += monies[i];
        if (positions[i] !== "") {
          totalPositions +=1;
          if (positions[i] === "qb") {
            totalQbs +=1;
          } else if (positions[i] === "rb") {
            totalRbs +=1;
          } else if (positions[i] === "wr") {
            totalWrs +=1;
          } else if (positions[i] === "te") {
            totalTes +=1;
          } else if (positions[i] === "kicker") {
            totalKickers +=1;
          } else if (positions[i] === "defense") {
            totalDefenses +=1;
          }
        }
      }
      console.log(totalPositions);
      var amountLeft = 200 - totalMoney;
      var averageToSpend = amountLeft/(15-totalPositions);
      document.getElementById("amount-left").innerHTML = "$"+amountLeft;
      document.getElementById("average-to-spend").innerHTML = "$"+averageToSpend;
      document.getElementById("number-qbs").innerHTML = totalQbs;
      document.getElementById("number-rbs").innerHTML = totalRbs;
      document.getElementById("number-wrs").innerHTML = totalWrs;
      document.getElementById("number-tes").innerHTML = totalTes;
      document.getElementById("number-defenses").innerHTML = totalDefenses;
      document.getElementById("number-kickers").innerHTML = totalKickers;
    }, 500)
//
  })
</script>
